<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Tip calculator</title>
</head>
<body class="bg-light container">
    <div class="py-3 text-center bg-dark">
    <h1 class ="title text-light mb4">Tip calculator</h1></div>
    <div class="amount container">
     <form class="form text-center my-4 py-3 bg-light">
        How much was your last meal?
        <input class="form-control m-auto q1" type="number" name="q1" placeholder="00.00">
        How much would you like to tip?
        <input class="form-control m-auto q2" type="number" name="q2" placeholder="000%">
    </div>

    <div class="text-center">
        <input type="submit" class="btn btn-light" value="Calculate">
    </div></form>

    <div class="final d-none text-center container text-danger bg-light m-10">The final price is <span></span>.</div>
    
    <script src="app.js"></script>
</body>
</html>
